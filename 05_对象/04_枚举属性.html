<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枚举属性</title>
    <script>
        /* 
            枚举属性，指将对象中的所有属性全部获取    

            for-in 语句
            -语法：
                for(let 变量名 in 对象){
                    语句..
                }
            
            for-in的循环会执行多次，有几个属性就会执行几次，
                每次执行时，都会将属性名赋值给我们所定义的变量

            -注意：不是所有的属性都可以枚举，例如 使用符号添加的属性

        */
        
        let obj = {
            name: '孙悟空',
            age: 18,
            [Symbol()]:'测试的属性'
        }
        for(let propName in obj){
            console.log(propName, obj[propName]);
        }
    </script>
</head>
<body>
    
</body>
</html>
