<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        /* 
            数据类型：
                原始值：
                    1. 数值 Number
                    2. 大整数 BigInt
                    3. 字符串 String
                    4. 布尔值 Boolean    
                    5. 空值 Null
                    6. 未定义 Underfined
                    7. 符号 Symbol

                对象
                    -对象是JS中一种复合数据类型，
                        它相当于一个容器，在对象中可以存储各种不同类型的数据

        */
    //    创建对象
    let obj = Object()

    obj.name = '付宇'
    /* 
        对象中可以存储多个种类的数据
            对象中存储的数据称为属性

        像对象中添加属性：
            对象.属性名 = 属性值
        
        读取对象的属性：
            对象.属性名
            -如果读取的是一个对象没有的属性，
                不会报错而是返回undefined
    */
   //   修改属性值
        obj.name = 'zkf'
    //  删除属性
        delete obj.name
    </script>
</head>
<body>
    
</body>
</html>
