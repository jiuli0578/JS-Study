<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可变类型</title>
    <script>
        /* 
            -原始值都属于不可变类型，一旦创建无法修改
            -在内存中不会创建重复的原始值

        */
       let a = 10
       let b = 10
       a = 20 //当我们为一个变量赋值时，绝对不会影响其他变量

       console.log('a =',a);
       console.log('b =',b);
        /* 
            -对象属于可变类型
            -对象创建后，可以任意添加删除修改对象的属性
            -注意：
                -当对两个对象进行相等或全等比较时，比较的是对象的内存地址
                如果有两个变量同时指向一个对象，
                    通过一个变量修改对象时，另一个变量也会受到影响
        */
       let obj = Object()
       obj.name = "孙悟空"
       obj.age = 18

       let obj2 = Object()
       console.log(obj === obj2); //false

       let obj3 = obj
       console.log(obj === obj3); //true

       obj3.name = "猪八戒" //当修改一个对象时，所有指向该对象的变量都会受到影响
       console.log(obj.name); //猪八戒
       console.log(obj3.name);//猪八戒
    </script>
</head>
<body>
    
</body>
</html>
