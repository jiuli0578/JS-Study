<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的属性</title>
    <script>
        let obj = Object()
        /* 
            属性名
                -通常属性名就是一个字符串，所以属性名可以是任何值，没有什么特殊要求
                    但是如果你的属性名太过于特殊，需要用[]来设置

                -也可以使用符号（symbol）作为属性名，来添加属性
                    获取这种属性时，也须使用symbol
                使用symbol添加的属性，通常是不希望被外界访问的属性

                -使用[]去操作属性时，可以使用变量
                -使用.的形式去添加属性时，不能使用变量
        */
        obj.name = '孙悟空'
        let str = 'address'
        obj[str] = '花果山' //等价于obj['address'] = '花果山'
        obj.symbol = Symbol() 
        console.log(obj);
       /* 
            属性值
                -对象的属性值可以是任何的数据类型，也可以是对象
            
            使用typeof检查一个对象时，会返回object

       */
        obj.f = Object()
        obj.f.name = '猪八戒'
        /* 
            in 运算符
                -用来检查对象中是否含有某个属性
                -语法
                    属性名 in obj
                -如果有返回 true ，没有返回 false    
        */
       console.log("name" in obj);
    </script>
</head>
<body>
    
</body>
</html>
