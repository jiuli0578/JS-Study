    <script>
        /* 
            for循环
                -for循环和while循环没有本质区别,都是用来反复执行代码
                -不同点就是语法结构,for循环更加清晰
                -语法:
                    for(①初始化表达式;②条件表达式;④更新表达式){
                        ③语句..

                    }
                    
                -执行流程:
                ①执行初始化表达式,初始化变量
                ②执行条件表达式,判断循环是否执行(true执行,false终止)
                ③判断结果为 true ,则执行循环体
                ④执行更新表达式,对初始化变量进行修改
                ⑤重复②,直到判断为 false 为止

            -初始化表达式在循环的生命周期中只执行一次
            -for循环中的三个表达式都可以省略
            -使用let在for循环中声明的变量是局部变量,只能在for循环内部访问
                    使用var在for循环中声明的变量可以在for循环的外部访问
            -创建死循环的方式:
                    while(1){}
                    for(;;){}
        */
