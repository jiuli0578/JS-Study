<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
    <script>
        /* 
            switch语句
                -语法：
                    switch(表达式){
                        case 表达式:
                            代码..
                            break
                            .
                            .
                            .
                        case 表达式:
                            代码:
                            break
                        default:
                            代码..
                            break
                    }    
                -执行流程
                    switch语句执行时，会依次将switch后的表达式和case后的表达式进行全等比较
                        如果结果为 true ，则从当前case处开始执行代码
                        如果结果为 false ，则继续比较其他case后的表达式，直到找到 true 为止
                        如果所有结果都为 false ，则执行default后的语句

                -注意：
                    当比较结果为 true 时，会从当前case处开始执行代码
                        也就是说case是代码执行的起始位置
                        这也意味着只要是当前case后的代码都会执行
                        可以使用break来避免执行其他case后的代码
                
                -总结：
                    switch语句和if语句的功能是重复的，switch能做的事if也能做，反之亦然
                        它们最大的不同在于，switch在多个全等判断时，结构更清晰
        */
    </script>
</head>
