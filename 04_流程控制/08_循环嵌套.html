<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套</title>
    <script>
        for(let i = 1; i < 10; i++){
            for(let j = 1; j <= i;j++){
                document.write(j + "*" + i + "=" + i * j)
                document.write('&nbsp;')
            }
            document.write('<br>')
        }
    </script>
</head>
<body>
    
</body>
</html>
