<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <script>
        /* 
            循环语句
                -通过循环语句，可以使指定的代码反复执行    
                -JS中一共有三种循环语句
                    1.while循环
                    2.do-while循环
                    3.for循环

                -while循环
                    -语法：
                        while(条件表达式){
                            语句..
                        }
                    
                    -执行流程
                        while语句在执行时，会先对条件表达式进行判断
                            如果结果为 true ，则执行循环体，执行完毕，继续判断
                            如果又为 true ，则再次执行循环体，执行完毕，继续判断，如此重复
                            直到条件表达式结果为 false ，循环结束
        */
    //  练习    银行利率为5%,本金1000,多久能到5000
    let money = 1000
    let year = 0
    while(money <= 5000){
        money *= 1.05
        year++
    }
    console.log(year);
    </script>
</head>
