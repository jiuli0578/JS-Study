<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
    <script>
        /*
            使用 {} 来创建代码块，代码块可以用来对代码进行分组，
                同一个代码块中的代码就是同一组代码，一个代码块中的代码要么都执行，要么都不执行

            let 和 var
                - 在JS中，使用 let 声明的变量具有块作用域
                    在代码块中声明的变量无法在代码块外访问
                
                - 使用 var 声明的变量不具有块作用域
         */
        {
            let a = 10 
            console.log(a);
        }
        // 输出10

        {
            let a = 10
        }
        console.log(a);
        // 无法输出
        {
            var a = 10
        }
        console.log(a);
        // 输出10
    </script>
</head>
<body>
    
</body>
</html>
