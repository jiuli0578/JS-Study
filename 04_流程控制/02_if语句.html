<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>if语句</title>
    <script>
        /*
            流程控制语句可以用来改变程序执行的顺序
                1.条件判断语句
                2.条件分支语句
                3.循环语句
                
            if语句
                -语法：
                    if(条件表达式){
                        语句..
                    }

                -执行流程
                    if 语句在执行时，会先对 if 后面的条件表达式进行求值判断
                        如果结果为 true ，则执行 if 后的语句
                        如果结果为 false ，则不执行
                        
                    if 语句指挥控制紧随其后的那一行代码，如果希望控制多行代码，可以用{}将语句括起来

                    如果 if 后面的条件表达式不是布尔值，则会转换为布尔值后再运算
         */
    </script>
