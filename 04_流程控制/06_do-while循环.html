    <title>do-while循环</title>
    <script>
        /* 
            do-while循环
                -语法:
                    do{
                        语句..
                    }while(条件表达式)

                -执行顺序:
                    do-while循环在执行时,会先执行do后的循环体,
                        执行完毕后,会对while后的条件表达式进行判断
                        如果结果为 false ,则循环终止
                        如果结果为 true ,则继续执行循环体,以此类推

                    和while的区别:
                        while循环是先判断再执行
                        do-while循环是先执行再判断

                        实质的区别:
                            do-while循环可以保证循环至少执行一次
        */

    </script>
