<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/jquery-3.6.1.js"></script>
    <style>
        .box1{
            width: 80px;
            height: 80px;
            margin: 20px 20px;
            float: left;
            border: 2px solid red;
        }
    </style>
    <script>
        /* 
            eq()用来获取jQuery对象中指定索引的元素
            first() 获取第一个元素
            last()  获取最后一个元素
            even()  获取索引为偶数的元素
            odd()   获取索引为奇数的元素
            slice() 切片
            filter() 过滤出符合条件的元素
            is() 检查元素是否符合条件
                符合返回true，不符合返回false

            end()   将jQuery对象恢复到筛选前的状态
            add()   向jQuery对象中添加元素 不会影响原对象
            contents()  获取当前jQuery对象中所有元素的内容
            addback()   将筛选前的jQuery加回去
        */
       $(function(){
        $("#btn").click(function(){
            // $(".box1").eq(-1).css("background-color","#bfa")
            // $(".box1").slice(1,3).css("background-color","#bfa")
            $(".box1").filter(".a").css("background-color","#bfa")
            $(".box1").contents().addBack().css("background-color","#bfa")
        })
       })
    </script>
</head>
<body>
    <button id="btn">点我一下</button>
    <hr>
    <div class="box1"><span>我是span</span></div>
    <div class="box1 a"><span>我是span</span></div>
    <div class="box1"><span>我是span</span></div>
    <div class="box1 a"><span>我是span</span></div>
    <div class="box1 a"></div>
    <div class="box1"></div>
    <div class="box1 a"></div>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
</body>
</html>
