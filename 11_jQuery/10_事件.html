<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/jquery-3.6.1.js"></script>
    <style>
        .div1{
            float: left;
            width: 80px;
            height: 80px;
            margin: 20px;
            border: 2px solid blueviolet;
        }
    </style>
    <script>
        $(function(){
            //可以通过指定方法来为jQuery对象绑定事件
            $("a").click(function(event){
                /* 
                    在jQuery的事件响应函数中，同样有事件对象，但是这个对象是经过jQuery包装过得新对象，
                        包装该对象主要是为了解决兼容性问题
                */
                event.stopPropagation()
                event.preventDefault()
                alert(123)
                // 在jQuery的事件回调函数中，可以通过return false来取消默认行为和冒泡
                return false
            })
            /* $(document).click(function(){
                alert(456)
            }) */
            // 也可以通过on()方法来绑定事件
            $("#btn1").on("click.a",function(){
                alert("通过on绑定的事件1")
            })
            $("#btn1").on("click",function(){
                alert("通过on绑定的事件2")
            })
            $("#btn1").on("click",function(){
                alert("通过on绑定的事件3")
            })
            // off()可以用来取消事件
            // 可以指定命名空间来指定删除哪个事件
            $("#btn2").on("click",function(){
                $("#btn1").off("click.a")
            })
            $("#btn3").on("click",function(){
                $(document.body).append("<div class='div1'/>")
            })
            /* $(".div1").on("click",function(){
                alert("哈哈哈")
            }) */
            //在里面传递一个参数表示点击事件的对象
            /* $(document).on("click",".div1",function(event){
                alert("黑恶黑")
            }) */
            // one() 用来绑定一个一次性的事件
            $(".div1").one("click",function(){
                alert("哈哈哈")
            }) 
        })
    </script>
</head>
<body>
    <button id="btn1">点我1</button>
    <button id="btn2">点我2</button>
    <button id="btn3">点我3</button>
    <a href="#">超链接</a>
    <hr>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
</body>
</html>
