<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            闭包的生命周期：
                1.闭包在外部函数调用时产生，外部函数每次调用时都会产生一个全新的闭包
                2.在内部函数丢失时销毁（内部函数被垃圾回收了，闭包才会消失）

            注意事项：
                闭包主要用来隐藏一些不希望被外部访问的内容，
                    这就意味着闭包需要占用一定的内存空间

                相较于类来说，闭包比较浪费内存空间（类可以使用原型而闭包不能）
                    需要执行次数少时，使用闭包
                    需要执行次数多时，使用类
        */
        function outer(){
            let num = 0
            return () => {
                num++
                console.log(num);
            }
        }
        let fn1 = outer()
        let fn2 = outer()
         
        fn1()
        fn2()
    </script>
</head>

</body>
</html>
