    <script>
        /* 
            递归
                -调用自身的函数称为递归函数
                -递归的作用和循环基本一致

            递归的核心思想就是将大的问题拆分成一个个小的问题，小的问题解决了，大的问题也就解决了

            编写递归函数，一定要包含两个条件：
                1.基线条件：递归的终止条件
                2.递归条件：如何对问题进行拆分

            递归的作用和循环基本一致，不同点在于，递归的思路比较清晰简洁，循环的执行性能比较好
                在开发过程中，一般的问题都可以通过循环解决，也是尽量去使用循环，少用递归
                只在一些使用循环解决比较麻烦的情况下，才使用递归
        */
        
        //创建一个函数，可以用来寻求任意数的阶乘

        //函数形式
        function jiecheng(num){
            let result = 1
            for(let i = 1; i <= num; i++){
                result *= i 
            }
            return result
        }
        console.log(jiecheng(10));

        //递归形式
        function jiecheng1(num){

            //基线条件
            if(num == 1){
                return 1
            }
            //递归条件
            return jiecheng1(num - 1) * num
        }
        console.log(jiecheng1(10));
    </script>
