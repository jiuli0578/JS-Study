<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            根据函数的调用的方式不同，this的值也不同：
                1.以函数形式调用时，this指向window
                2.以方法调用时，this指向调用方法的对象
                3.构造函数中，this指向新建的对象
                4.箭头函数没有自己的this，由外层作用域决定
                5.通过call和apply调用的函数，它们的第一个参数就是this
                6.通过bind返回的函数，this由bind的第一个参数决定（无法修改）

            bind()是函数的方法，可以用来创建一个新的函数
                -bind可以为新函数绑定this
                -bind可以为新函数绑定参数
            
            箭头函数没有自身的this，它的this由外层作用域决定
                也无法通过 call、apply和bind方法修改它的this
                箭头函数中没有arguments
        */
        
        function fn(a,b,c){
            console.log('fn执行了~~~',this);
            console.log(a,b,c);
        }
        
        const obj = {name:'孙悟空',age:18}
        fn(1,2,3)
        const newFn = fn.bind(obj,10,20,30)
        newFn()

        fn1 = () => {
            console.log('fn1执行了~~~',this);
        }
        fn1()

        const newFn1 = fn1.bind(obj)
        newFn1()
    </script>
</head>

</body>
</html>
