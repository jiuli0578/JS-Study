<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
            根据函数的调用的方式不同，this的值也不同：
                1.以函数形式调用时，this指向window
                2.以方法调用时，this指向调用方法的对象
                3.构造函数中，this指向新建的对象
                4.箭头函数没有自己的this，由外层作用域决定
                5.通过call和apply调用的函数，它们的第一个参数就是this

        */
        function fn(){
            console.log('函数执行了',this);
        }
        const obj = {name:'孙悟空',fn}

        /* 
            调用函数除了通过 函数() 这种形式外，还可以通过其他方式来调用函数
                比如，我们可以通过调用call()和apply()这个方法来调用函数
                    函数.call()
                    函数.apply()
                    -call 和 apply除了可以调用函数，还可以用来指定函数中的this
                    -call 和 apply的第一个参数，将会成为函数的this
                    -通过call方法调用函数，函数的实参直接在第一个参数后一个一个列出来
                    -通过apply方法调用函数，函数的实参需要通过一个数组传递
        */
        function fn2(a , b){
            console.log('a = ', a, 'b = ', b, this);
        }
        fn2.call(obj,1,2) //a =  1 b =  2 {name: '孙悟空', fn: ƒ}
        fn2.apply(obj,['Hello',18]) //a =  Hello b =  18 {name: '孙悟空', fn: ƒ}
    </script>
</head>

</body>
</html>
