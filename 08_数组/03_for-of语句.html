<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            for-of语句可以用来遍历可迭代对象

            语法：
                for(变量 of 可迭代的对象){
                    语句..
                }

            执行流程：
                for-of的循环体会执行多次，数组中有几个元素就会执行几次，
                    每次执行时都会将一个元素赋值给变量
        */
        const arr = ['孙悟空','猪八戒','沙和尚','唐僧']
        for(let i of arr){
            console.log(i);
        }

        //字符串也可以遍历
        for(let value of 'Hello everyone'){
            console.log(value);
        }
    </script>
</head>

</body>
</html>
