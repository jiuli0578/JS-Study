<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array

            Array.isArray()
                -用来检查一个对象是否为一个数组
        */
        console.log(Array.isArray([1,2,3]));//true
        /* 
            at()
                -可以根据索引获取数组中指定的元素
                -at可以接受负索引作为参数
        */
        const arr = ['孙悟空','猪八戒','沙和尚','唐僧']
        console.log(arr.at(2)); //沙和尚
        console.log(arr.at(-2)); //沙和尚 //等价于console.log(arr[arr.length - 2]);

        /* 
            concat()
                -用来连接两个或多个数组
                -非破坏性方法，不会影响原数组，而是返回一个新的的数组
        */
        const arr1 = ['白骨精','蜘蛛精','玉兔精']
        console.log(arr);
        console.log(arr1);
        console.log(arr.concat(arr1));
        //数组.concat()括号里不仅仅只可以添加一个数组
        console.log(arr.concat(arr1 + ['牛魔王','铁扇公主']));
    </script>
</head>

</body>
</html>
