<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = ['孙悟空','猪八戒','沙和尚']

        const arr1 = arr.slice() //浅拷贝
        /* 
            ...(展开运算符)
                -可以将一个数组中的元素展开到另一个数组中或者作为函数的参数传递
                -通过它也可以对数组进行浅拷贝
        */
        
        const arr3 = [...arr] //等价于 const arr2 = [arr[0],arr[1],arr[2]]
        //前后还可以添加元素 const arr3 = ['唐僧',...arr,'小白龙']
        
        function sum(a,b,c){
            return a + b + c
        }
        const arr4 = [10,20,30]
        console.log(sum(...arr4));

        /* 
            对象的复制
                -Object.assign(目标对象,被复制的对象)
                -将被复制对象的属性复制到目标对象中，并将目标对象返回

            -也可以使用展开运算符对对象进行复制
        */

        const obj = {name:'孙悟空',age:18}

        
        const obj1 = {}
        Object.assign(obj1,obj) //等价于 const obj1 = Object.assign({},obj)

        const obj2 = {...obj} //将obj中的属性在新对象中展开
        // 前后可以添加属性 const obj2 = {address:'花果山',...obj,age:20}
        // 注意：如果使用...obj添加的属性与之前存在的属性相同，则覆盖前面的属性
        //       如果与添加之后存在的属性相同，则添加的相同属性被覆盖
        const obj3 = {address:'花果山',...obj,age:20} //{address: '花果山', name: '孙悟空', age: 20}
        const obj4 = {address:'花果山',age:20,...obj} //{address: '花果山', age: 18, name: '孙悟空'}

        console.log(obj3);
        console.log(obj4);
    </script>
</head>

</body>
</html>
