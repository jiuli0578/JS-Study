<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //编写代码去除数组中重复的元素
        const arr = [1,2,1,3,2,2,4,5,5,6,7]

        //获取数组中的元素
        for(let i = 0; i < arr.length; i++){
            //获取当前元素后的所有元素
            for(let j = i + 1; j < arr.length; j++){
                //判断两值是否相等
                if(arr[i] == arr[j]){
                    //出现重复元素，删除后面的元素
                    arr.splice(j,1)

                    /* 
                        当arr[i]和arr[j]相同时，它会自动删除j位置上的元素，并且j+1位置上的元素会补到j位置上，
                            而j位置上的元素已经比较过，不会重复比较，所以会出现漏比较的现象

                        解决方法：
                            当删除一个元素后，需要将该位置上的元素在比较一遍
                                所以进行 j-- 操作
                    */

                    j--
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
