<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = ['孙悟空','猪八戒','沙和尚']
        /* 
            push()
                -向数组的末尾添加一个或多个元素，并返回新的长度
            pop()
                -删除并返回数组的最后一个元素
            unshift()
                -向数组的开头添加一个或多个元素，并返回新的长度
            shift()
                -删除并返回数组的第一个元素
        */
        console.log(arr.push('唐僧')); //4
        console.log(arr); //['孙悟空', '猪八戒', '沙和尚', '唐僧']

        console.log(arr.pop()); //唐僧
        console.log(arr); //['孙悟空', '猪八戒', '沙和尚']

        console.log(arr.unshift('唐僧')); //4
        console.log(arr); //['唐僧', '孙悟空', '猪八戒', '沙和尚']

        console.log(arr.shift()); //唐僧
        console.log(arr); //['孙悟空', '猪八戒', '沙和尚']

        /* 
            splice()
                -可以删除、插入替换数组中的元素
                -参数：
                    1.删除的起始位置
                    2.删除的数量
                    3.要插入的元素

                -返回值：
                    -返回被删除的元素
        */
        console.log(arr.splice(1,1,'唐僧')); //['猪八戒']
        console.log(arr); //['孙悟空', '唐僧', '沙和尚']

        /* 
            reverse()
                -反转数组
        */
        const arr1 = [1,2,3,4]
        console.log(arr1);
        console.log(arr1.reverse()); //[4, 3, 2, 1]

        /* 
            练习：
                有如下数组
                arr2 = [1,2,1,3,2,4,5,5,6,7]
                编写代码去除重复的元素 ==> [1,2,3,4,5,6,7]
        */
        const arr2 = [1,2,1,3,2,4,5,5,6,7]
        arr2.splice(2,1)
        arr2.splice(3,1)
        arr2.splice(5,1)
        console.log(arr2);
    </script>
</head>
