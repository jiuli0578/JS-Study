<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数的作用域，在函数创建时就已经确定的（词法作用域）
                和调用的位置无关
            闭包利用的就是词法作用域
        */
        let a = '全局变量a'
        function fn(){
            console.log(a);
        }
        function fn1(){
            let a = 'fn1中的a'

            fn() 
        }
        fn1() //全局变量a
        function fn2(){
            let a = 'fn2中的a'
            function fn3(){
                console.log(a);
            }
            return fn3()
        }
        fn2() //fn2中的a
    </script>
</head>
<body>
    
</body>
</html>
