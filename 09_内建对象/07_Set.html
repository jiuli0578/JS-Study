<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Set
                -Set用来创建一个集合
                -它的功能和数组相似，不同点在于Set中不能存储相同的数据

            -使用方式：
                创建
                    -new Set()
                    -new Set([...])

                方法
                    size 获取数量
                    add() 添加元素
                    has() 检查元素
                    delete() 删除元素
        */

        //创建一个Set
        const set = new Set()

        //向Set中添加元素
        set.add(10)
        set.add('孙悟空')
        set.add(10)
        console.log(set); // {10, '孙悟空'}

        //对Set进行遍历
        for(const item of set){
            console.log(item);
        }

        //将Set转换为数组
        const arr = [...set]
        console.log(arr); //[10, '孙悟空']

        //利用Set来对数组进行去重
        const arr1 = [1,2,3,2,1,4,5,8,7,6,8,5,9,4,10]
        const set1 = new Set(arr1)
        console.log([...set1]); //[1, 2, 3, 4, 5, 8, 7, 6, 9, 10]
    </script>
</head>

</body>
</html>
