<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            解构赋值
        */
        const arr = ['孙悟空','猪八戒','沙和尚']

        let [a, b, c] = arr //解构赋值
        console.log(a, b, c); //孙悟空 猪八戒 沙和尚
        
        let [d, e, f, g] = ['唐僧','白骨精','玉兔精','蜘蛛精'] //声明同时解构
        console.log(d, e, f, g); //唐僧 白骨精 玉兔精 蜘蛛精

        //[d, e, f, g] = [1, 2, 3] //1 2 3 undefined
        [d, e, f, g = g] = [1, 2, 3]
        console.log(d, e, f, g); //1 2 3 '蜘蛛精'

        let [n1, n2, ...n3] = [4, 5, 6, 7] //解构数组时，可以使用...来设置获取多余的元素
        console.log(n1, n2, n3); //4 5 [6,7]

        function fn(){
            return ['沙和尚','猪八戒']

        }
        let [name1, name2] = fn()

        //可以通过解构赋值来快速交换两个变量的值
        let a1 = 10, a2 = 20
        ;[a1, a2] = [a2, a1]
        console.log('a1 =', a1, 'a2 =', a2); //a1 = 20 a2 = 10

        /* 
            数组中可以存储任意类型的数据，也可以存数组
                如果一个数组中的元素还是数组，则我们称这个数组为二维数组
        */

        const arr1 = [['孙悟空', 18, '男'],['猪八戒', 28, '男']]
        let [[name, age, gender],obj] = arr1
        console.log(name, age, gender); //孙悟空 18 男
        console.log(obj); //['猪八戒', 28, '男']
    </script>
</head>
<body>
    
</body>
</html>
