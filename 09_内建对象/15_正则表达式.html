<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            量词
                {m} 正好m个
                {m,} 至少m个
                {m,n} m-n个
                + 一个以上，相当于{1,}
                * 任意数量
                ? 0-1个 相当于{0,1}
        */

        let reg = /a{3}/
        let result = reg.test('aaa')    //true
        result = reg.test('aaaa')   //true

        reg = /^a{3}$/
        result = reg.test('aaa')    //true
        result = reg.test('aaaa')   //false
        reg = /^ab+/
        result = reg.test('abbb')   //true
        result = reg.test('a')   //false
        console.log(result);
    </script>
