    <title>Document</title>
    <script>
        const obj = {
            name:'孙悟空',
            age:18,
            friend:{
                name:'猪八戒',
                age:28
            }
        }

        //对obj进行浅拷贝
        const obj1 = Object.assign({},obj)

        //对obj进行深拷贝
        const obj2 = structuredClone(obj)

        //利用JSON来完成深拷贝
        const obj3 = JSON.parse(JSON.stringify(obj))
        /* 
            等价于：
            const str = JSON.stringify(obj)
            cosnt obj3 = JSON.parse(str)
        */
        console.log(obj1.friend === obj.friend); //true
        console.log(obj2.friend === obj.friend); //false
        console.log(obj3.friend === obj.friend); //false
    </script>
