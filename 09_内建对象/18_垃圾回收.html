            垃圾回收（Garbage collection）
                -和生活一样，生活时间长了会产生生活垃圾
                    程序运行一段时间后也会产生垃圾
                -在程序的世界中，什么是垃圾？
                    -如果一个对象没有任何变量对其进行引用，那么这个对象就是垃圾
                    -垃圾对象的存在，会严重影响程序的性能
                    -在JS中有自动的垃圾回收机制，这些垃圾对象会被解释器自动回收，我们无需手动处理
                    -对于垃圾回收来说，我们唯一能做的事就是将不再使用的对象设置为null 
        */
