<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象的序列化
                -JS中的对象使用时都是存在于计算机的内存中
                -序列化是指将对象转换为一个可存储的格式
                    在JS中对象的序列化通常是将一个对象转换为字符串（JSON字符串）
                -序列化的用途（对象转换为字符串有什么用）：
                    -对象转换为字符串后，可以将字符串在不同的语言之间传递
                        甚至人可以直接对字符串进行读写操作，使得JS对象可以在不同语言间传递
                    -用途：
                        1.作为数据交换的格式
                        2.用来编写配置文件
                -如歌进行序列化：
                    -在JS中有一个工具类JSON（Javascript Object Notation）JS对象表示法
                    -JS对象序列化后会换成一个字符串，这个字符串我们称其为JSON字符串

                -也可以手动的编写JSON字符串，很多程序的配置文件就是用JSON编写的
                -编写JSON的注意事项：
                    1.JSON字符串有两种类型：
                        JSON对象 {}
                        JSON数组 []
                    2.JSON字符串的属性名必须使用双引号引起来
                    3.JSON中可以使用的属性值（元素）
                        -数值（Number）
                        -字符串（String） 必须使用双引号
                        -布尔值（Boolean）
                        -空值（Null）
                        -对象（Symbol {}）
                        -数组（Array []）
                    4.JSON的格式和js的格式基本一致
                        注意：JSON字符串如果是最后一个属性，则不要加‘ ，’
        */

        const obj = {name:'孙悟空',age:18,gender:'男'}

        //将obj转换为JSON字符串 
        const str = JSON.stringify(obj) //JSON.stringify() 可以将一个对象转换为JSON字符串
        console.log(str); //{"name":"孙悟空","age":18,"gender":"男"}
        const obj1 = JSON.parse(str) //JSON.parse() 可以将一个JSON格式的字符串转换为JS对象
        console.log(obj1); //{name: '孙悟空', age: 18, gender: '男'}
    </script>
</head>

</body>
</html>
