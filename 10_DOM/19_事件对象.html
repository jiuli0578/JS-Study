<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 500px;
            height: 500px;
            background-color:chartreuse;
        }
        #box2{
            width: 400px;
            height: 400px;
            background-color: dodgerblue;
        }
        #box3{
            width: 300px;
            height: 300px;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <a id="chao" href="http://baidu.com">超链接</a>

    <script>
        /* 
            在DOM中存在着许多不同类型的事件对象
                -多种事件对象有一个共同的祖先 Event
                    -event.target   触发事件的对象
                    -event.currentTarget    绑定事件的对象（同this）
                    -event.stopPropagation()    停止事件的传导
                    -event.preventDefault()     取消默认行为
                -事件的冒泡（bubble）
                    -事件的冒泡就是指事件的向上传导
                    -当元素上的某个事件被触发后，其祖先元素上的相同事件也会同时被触发
                    -冒泡的存在大大的简化了代码的编写，但是在一些场景下我们并不希望冒泡存在，
                        不希望事件冒泡时，可以通过事件的对象来取消冒泡
        */
        const box1 = document.getElementById("box1")
        const box2 = document.getElementById("box2")
        const box3 = document.getElementById("box3")
        const chao = document.getElementById("chao")

        box1.addEventListener("click",function(event){
            /* 
                在事件的响应函数中，event.target 表示的是触发事件的对象
                    this 表示的是绑定事件的对象
            */
            console.log(event.target);
            alert("我是box1")
        })
        box2.addEventListener("click",function(event){
            alert("我是box2")
        })
        box3.addEventListener("click",function(event){
            event.stopPropagation() //取消事件的传导
            alert("我是box3")
        })
        
        chao.addEventListener("click",function(event){
            event.preventDefault()  //取消超链接跳转,比 return false 更好
            alert("我是超链接")
        })
    </script>
</body>
</html>
