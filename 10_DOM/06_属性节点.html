<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="username" value="admin">
    <script>
        /* 
            属性节点（Attr）
                -在DOM也是一个对象，通常不需要获取对象而是直接通过元素即可完成对其的各种操作
                -如何操作节点：
                    方式一：
                        读取：元素.属性名（注意：class属性需要使用classname来读取）
                            读取一个布尔值时，会返回 true 或者 false

                        修改：元素.属性名 = 属性值

                    方式二：
                        读取：元素.getAttribute(属性名)
                        修改：元素.setAttribute(属性名,属性值)
                        删除：元素.removeAttribute(属性名)
        */
        //const input = document.getElementsByName('username')
        const input = document.querySelector('[name = username]')
        let result = input.value    //admin
        result = input.value = '孙悟空' //孙悟空
        result = input.disabled     //false     disabled 表示不可写
        result = input.disabled = true  //true
        result = input.getAttribute('value')    //admin
        result = input.setAttribute('value','孙悟空')
        result = input.removeAttribute('disabled')
        console.log(result);
    </script>
</body>
</html>
