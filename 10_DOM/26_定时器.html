<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="num"></h2>
    <script>
        /* 
            通过定时器，可以使代码在指定时间后执行
                -设置定时器的两种方法：
                    setTimeout()（只会执行一次）
                        -参数：
                            1.回调函数（要执行的代码）
                            2.间隔的时间（单位毫秒）
                        -关闭定时器：
                            clearTimeout()
                    setInterval()（每间隔一段时间代码就会执行一次）
                        -参数：
                            1.回调函数（要执行的代码）
                            2.间隔的时间（单位毫秒）
                        -关闭定时器：
                            clearInterval()
        */
        // const timer1 = setTimeout(() => {
        //     alert("三秒后")
        // },3000)
        // clearTimeout(timer1)
        const num = document.getElementById("num")
        let n = 0
        const timer2 = setInterval(() => {
            n++
            num.textContent = n
            if(num === 66){
                clearInterval(timer2)
            }
        }, 1000);
    </script>
</body>
</html>
