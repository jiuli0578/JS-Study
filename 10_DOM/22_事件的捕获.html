<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 500px;
            height: 500px;
            background-color:chartreuse;
        }
        #box2{
            width: 400px;
            height: 400px;
            background-color: dodgerblue;
        }
        #box3{
            width: 300px;
            height: 300px;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <script>

        /* 
            事件的传播机制：
                -在DOM中，事件的传播可以分为三个阶段：
                    1.捕获阶段（由祖先元素向目标元素进行事件的捕获）（默认情况下，事件不会在捕获阶段触发）
                    2.目标阶段（触发事件的对象）
                    3.冒泡阶段（由目标元素向祖先元素进行事件的冒泡）

                -事件的捕获，指事件从外向内的传导，
                    当前元素触发事件后，会从当前元素最大的祖先元素开始向当前元素进行事件的捕获

                -如果希望在捕获阶段触发事件，可以将addEventListener的第三个参数设置为true
                    一般情况下我们不希望事件在捕获阶段触发，所以通常都不设置第三个参数
        */
        const box1 = document.getElementById("box1")
        const box2 = document.getElementById("box2")
        const box3 = document.getElementById("box3")
        const chao = document.getElementById("chao")

        box1.addEventListener("click",function(event){
            /* 
                在事件的响应函数中，event.target 表示的是触发事件的对象
                    this 表示的是绑定事件的对象
            */
            alert("我是box1 " + event.eventPhase)    //event.eventPhase 表示事件触发的阶段
                                                    //1.捕获阶段 2.目标阶段 3.冒泡阶段
        },true)
        box2.addEventListener("click",function(event){
            alert("我是box2 " + event.eventPhase)
        },true)
        box3.addEventListener("click",function(event){
            alert("我是box3 " + event.eventPhase)
        },true)
    </script>
</body>
</html>
