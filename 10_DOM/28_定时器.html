<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            定时器的本质就是在指定时间后将函数添加到消息队列中

            setInterval() 每间隔一段时间就将函数添加到消息队列中，
                但是如果函数执行的比较慢，它无法确保每次执行的间隔是一样的

            setTimeout() 每间隔一段时间就将函数添加到消息队列中，
                但是它可以确保每次执行的间隔都是一样的
        */

        // console.time("间隔");
        // setInterval(() => {
        //     console.timeEnd("间隔");
        //     alert("hhh")
        //     console.time("间隔")
        // }, 3000);

        console.time("间隔")
        setTimeout(function fn(){
            
            console.timeEnd("间隔");
            alert("hhh")
            console.time("间隔")
            setTimeout(fn,3000)
        },3000)
    </script>
</body>
</html>
