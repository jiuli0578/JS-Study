<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击添加</button>
    <hr>
    <ul id="list">
        <li><a href="javascript:;">超链接一</a></li>
        <li><a href="javascript:;">超链接二</a></li>
        <li><a href="javascript:;">超链接三</a></li>
        <li><a href="javascript:;">超链接四</a></li>
    </ul>
    <script>
        /* 
            希望只绑定一次，即可让所有的超链接（包括当前的和未来添加的）都具有这些事件

            思路：
                可以将事件同意绑定给document，这样点击超链接时由于事件的冒泡，
                    会导致document上的点击事件触发，这样只绑定一次，所有的超链接都具有这些事件

            委派就是将本该绑定给多个元素的事件，统一绑定给document，这样可以降低代码复杂度
        */
        const btn = document.getElementById("btn")
        const list = document.getElementById("list")

        //获取list中所有超链接
        const links = document.getElementsByTagName("a")
        document.addEventListener("click", event => {
            /* 
                在执行代码前，先来判断事件是否由超链接触发
            */
            if([...links].includes(event.target)){
                alert(event.target.textContent)
            }
            
        })
        btn.addEventListener("click", event => {
            list.insertAdjacentHTML("beforeend","<li><a href='javascript:;'>新超链接</a></li>")
        })
    </script>
</body>
</html>
