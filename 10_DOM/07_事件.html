<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点我一下</button>
    <script>
        /* 
            事件（event）
                -事件就是用户和页面之间发生的交互行为
                    比如：点击按钮、鼠标移动、双击按钮、敲击键盘、松开按键...
                -可以通过为事件绑定响应函数（回调函数），来完成和用户之间的交互
                -绑定响应函数的方式：
                    1.可以直接在元素的属性中设置
                    2.可以通过为元素的指定属性设置回调函数的形式来绑定事件（一个事件只能绑定一个响应函数）
                    3.可以通过元素addEventListener()方法来绑定事件
                        -使用该方法可以为事件添加多个响应函数
        */
        const btn = document.getElementById('btn')
        /* btn.onclick = function(){
            alert('我被点了一下')
        }
        btn.onclick = function(){   //第二个回调函数执行，第一个被覆盖
            alert('我又被点了一下')
        } */
        btn.addEventListener('click',function(){
            alert('我被点了一下啊')
        })
        btn.addEventListener('click',function(){    //两个回调函数都执行
            alert('我又被点了一下啊')
        })
    </script>
</body>
</html>
