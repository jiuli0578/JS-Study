    <title>类型转换-布尔值</title>
    <script>
        /*
            1.使用Boolean()函数来将其他类型转换为布尔值
                -转换的情况：
                    数字：
                        -0 和 NaN 转换为 false
                        -其余都是 true
                    字符串：
                        -空串转换为 false
                        -其余是 true
                    null 和 undefined 都转换为 false

                    对象：对象会转换为 true
                
                -所有表示空性的、没有的、错误的值都会转换为 false：
                    0、NaN、undefined、null、空串、false
         */
    </script>
