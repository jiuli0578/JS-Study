<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型检查</title>
    <script>
        /*
            typeof 运算符
                -typeof用来检查不同值的类型
                -它会根据不同的值返回不同的结果 
         */
        let a = 10
        let b = 10n

        console.log(typeof a);//"Number"
        console.log(typeof b);//"BigInt"
    </script>
</head>

</body>
</html>
