<!DOCTYPE html>

    <title>赋值运算符</title>
    <script>
        /*
            赋值运算符用来将一个值赋值给一个变量
                =
                    -将符号右侧的值赋值给左侧的变量
                ??=
                    -空赋值
                    -只有当变量的值为 null 或 undefined 时，才会对变量进行赋值 
                +=
                    - a += n 等价于 a = a + n 
                -=
                    - a -= n 等价于 a = a - n 
                *=
                    - a *= n 等价于 a = a * n 
                /=
                    - a /= n 等价于 a = a / n 
                %=
                    - a %= n 等价于 a = a % n 
                **=
                    - a **= n 等价于 a = a ** n
         */
    </script>
