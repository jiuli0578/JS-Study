<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
    <script>
        /*
            关系运算符
                - 关系运算符用来检查两个值之间的关系是否成立
                    成立返回 true ，不成立返回 false
                > 
                    - 用来检查左值是否大于右值 
                < 
                    - 用来检查左值是否小于右值 
                >= 
                    - 用来检查左值是否大于或等于右值 
                <= 
                    - 用来检查左值是否小于或等于右值 

            注意：
                当对非数值进行关系运算时，它会先将其转换为数值然后进行比较
                当关系运算符两侧为字符串时，它不会将字符串转换成数值，
                    而是逐位的比较字符的Unicode编码
                    利用这一特点可以对字符串按照字母进行排序
                比较两个字符串格式的数字时一定要进行类型转换
         */
        
        let resule = 10 > '5' //true
        resule = 1 < false //false
        resule = 'abc' < 'b' //true
        resule = '5' > '15' //true
        resule = +'5' > '15' //false
    </script>
</head>
<body>
    
</body>
</html>
