<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn(){
            /* 
                在函数中，可以通过return来指定函数的返回值
                    返回值就是函数执行的结果，函数调用完毕返回值便会作为结果返回

                任何值都可以作为返回值使用（包括对象和函数之类）
                    如果return后不跟任何值，则相当于返回undefined
                    如果不写return，那么函数返回值依然是undefined

                return一执行函数立即结束
            */
           alert(123)
           return
           alert(456)
        }
        let result = fn() //123
    </script>
</head>
<body>
    
</body>
</html>
