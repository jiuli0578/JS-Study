<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            在开发中应该尽量减少直接在全局作用域中编写代码
            所以我们的代码要尽量编写在局部变量中
            如果使用let声明的变量，可以用{}来创建块作用域
        */
        {
            let a = 10
        }
        function fn(){
            var a = 20
        }
        /* 
            立即执行函数（IIFE）
                -立即执行函数是一个匿名的函数，并且它只会调用一次
                -可以利用IIFE来创建一个一次性的函数作用域，避免变量冲突的问题
                -语法：
                    (function(){
                        语句..
                    })
        */
        (function(){
            let a = 10
            console.log(a);
        });
        (function(){
            let a = 20
            console.log(a);
        })
    </script>
</head>

</body>
</html>
