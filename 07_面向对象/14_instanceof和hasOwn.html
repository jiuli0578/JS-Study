<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Animal{}

        class Dog extends Animal{}

        /* 
            instanceof用来检查一个对象是否是一个类的实例
                -instanceof检查的是对象的原型链上是否有该类实例
                    只要原型链上有该类实例，则返回 true

                -Object是所有对象的原型，所以任何对象和Object进行instanceof运算都会返回 true
        */
        const dog = new Dog()
        //dog ==> Animal实例 ==> Object实例 ==> Object原型
        console.log(dog instanceof Dog); //true
        console.log(dog instanceof Animal); //true
        console.log(dog instanceof Object); //true

        class Person{
            name = '孙悟空'
            age = 18

            sayHello(){
                console.log('Hello,'+this.name);
            }
        }

        const p1 = new Person()

        /* 
            in
                -使用in运算符检查属性时，无论属性是在对象自身还是原型中，都会返回 true
                -语法:
                    '属性名' in 对象

            对象.hasOwnProperty('属性名')（不推荐使用）
                -用来检查一个对象的自身是否有某个属性
            Object.hasOwn(对象,'属性名')
                -用来检查一个对象的自身是否有某个属性
        */
       console.log('name' in p1);
       console.log(p1.hasOwnProperty('name'));//true
       console.log(Object.hasOwn(p1,'name'));//true
    </script>
</head>
<body>
    
</body>
</html>
