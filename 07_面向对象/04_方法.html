<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person{
            name = '孙悟空'

            //添加方法的方式
                //1.sayHello = function(){} 
                //2.添加方法（实例方法），实例方法中的this就是当前实例
                sayHello(){
                    console.log('Hello everyone,I`m ' + this.name);
                } 
                //静态方法（类方法），通过类来调用 静态方法中的this指向的是当前类
                static test(){
                    console.log('我是静态方法',this);
                }

        }

        const p1 = new Person()
        //console.log(p1);
        p1.sayHello()
        Person.test()
    </script>
</head>

</body>
</html>
