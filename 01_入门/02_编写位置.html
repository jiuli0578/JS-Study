<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编写位置</title>
    <!-- 1.可以将js编写到网页内部的script标签 -->
    <!-- <script> 
            alert('哈哈哈')
         </script>
    -->
    <!-- 2.可以将js编写在外部的js文件中，然后通过script标签引用 -->
    <!-- <script src="JavaScript/script.js"></script> -->
    <!-- 3.可以将js代码编写到指定属性中 -->
</head>
<body>
    <button onclick="javaScript:alert('点我干嘛')">点我一下</button>
    <hr>
    <button onmousemove="javaScript:alert('点我干嘛')">点我一下</button>
    <hr>
    <a href="JavaScript:alert('哈哈哈')">超链接</a>
</body>
</html>
